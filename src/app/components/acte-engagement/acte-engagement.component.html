<div class="p-6 ">
  <h1 class="text-2xl font-bold text-gray-800 mb-4">Acte d'engagement</h1>

  <p class="text-gray-600 mb-6">
    Générez automatiquement la lettre d'engagement pour le fournisseur retenu.
  </p>

  <p-card header="Sélection du fournisseur" class="mb-6">
    <div class="flex flex-col gap-6">
      <p class="text-gray-600">
        Choisissez le fournisseur retenu pour générer la lettre.
      </p>

      <div class="flex flex-col md:flex-row gap-4 items-start md:items-center">
        <div class="flex-1 w-full md:w-96">
          <p-select
            [options]="fournisseurs"
            optionLabel="nom"
            placeholder="Sélectionnez un fournisseur"
            class="w-full" />
        </div>

        <p-button
          label="Générer la lettre"
          icon="pi pi-file"

          styleClass="p-button-raised p-button-primary">
        </p-button>
      </div>
    </div>
  </p-card>

  <!-- Actions buttons -->
  <div class="flex justify-end gap-3">
    <p-button
      label="Imprimer"
      icon="pi pi-print"

      styleClass="p-button-outlined p-button-secondary">
    </p-button>

    <p-button
      label="PDF"
      icon="pi pi-file-pdf"

      styleClass="p-button-outlined p-button-secondary">
    </p-button>

    <p-button
      label="Envoyer"
      icon="pi pi-envelope"

      styleClass="p-button-outlined p-button-primary">
    </p-button>
  </div>
</div>
